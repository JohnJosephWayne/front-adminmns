<table mat-table [dataSource]="listStudent" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> NOM </th>
    <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
  </ng-container>


  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> PRENOM </th>
    <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
  </ng-container>

  <ng-container matColumnDef="boutons">
    <th mat-header-cell *matHeaderCellDef> MODIFIER/SUPPRIMER </th>
    <td mat-cell *matCellDef="let student">
      <button class="button" mat-raised-button [routerLink]="['/edit-student', student.id]"  color="primary">Modifier</button>
      <button class="button-alt" mat-raised-button (click)="onDeleteUser(student.id)"  color="accent">Supprimer</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!--  <tr class="mat-row" *matNoDataRow>-->
<!--    <td class="mat-cell" colspan="4">Aucun match "{{input.value}}"</td>-->
<!--  </tr>-->

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

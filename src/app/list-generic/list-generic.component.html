

<table mat-table [dataSource]="liste" class="mat-elevation-z8">

  @for (colonne of listeColonne; track colonne.columnId){

    <ng-container [matColumnDef]="colonne.columnId">
      <th mat-header-cell *matHeaderCellDef> {{colonne.columnName}} </th>
      <td mat-cell *matCellDef="let element"> {{ colonne.columnProperty(element)}} </td>
    </ng-container>


  }


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

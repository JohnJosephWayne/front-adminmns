<a class="add-button" routerLink="/edit-absence" mat-raised-button>Ajouter une absence</a>

<br>
<br>

<table [dataSource]="listAbsence" class="mat-elevation-z8" mat-table>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let absence"> {{absence.id}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> NOM </th>
    <td mat-cell *matCellDef="let absence"> {{userInfo.lastname}} </td>
  </ng-container>


  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> PRENOM </th>
    <td mat-cell *matCellDef="let absence"> {{userInfo.user.firstname}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let absence"> {{userInfo.email}} </td>
  </ng-container>

  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef> STATUT </th>
    <td mat-cell *matCellDef="let absence"> {{absence.statut}} </td>
  </ng-container>


  <ng-container matColumnDef="boutons">
    <th mat-header-cell *matHeaderCellDef> MODIFIER/SUPPRIMER </th>
    <td mat-cell *matCellDef="let absence">
      <button mat-raised-button [routerLink]="['/edit-absence', absence.id]"  color="primary">Modifier</button>
      <button mat-raised-button (click)="onDeleteAbsence(absence.id)"  color="accent">Supprimer</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
